<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Users : View all</title>
    <link type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <ul class="nav navbar-nav">
                <li><a th:href="@{/}" href="users.html"> Users </a></li>
                <li><a class="brand" th:href="@{/}"> Home </a></li>
            </ul>
            <ul class="nav pull-right">
                <li>Current user authorities: <span sec:authentication="principal.authorities">user</span><br/></li>
                <li><a th:href="@{/doLogout}" class="menu-right"> Logout </a></li>
            </ul>
        </div>
    </div>
    <div>
        <br/>
        <span id="temp"></span>
        <br/>
        <a href="#" onclick="tryRunAs()">Generate Report As Super User</a>
    </div>

    <h1 layout:fragment="header">Users : View all</h1>
    <div layout:fragment="content" class="container">
        <div class="pull-right">
            <a href="form.html" th:href="@{/user/(form)}">Create User</a>
        </div>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <td>Email</td>
                <td>Created</td>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${users.empty}">
                <td colspan="4">No users</td>
            </tr>
            <tr th:each="user : ${users}">
                <td><a href="view.html" th:href="@{'/user/' + ${user.id}}" th:text="${user.email}"> Email </a></td>
                <td th:text="${#calendars.format(user.created)}">July 11, 2012 2:17:16 PM CDT</td>
            </tr>
            </tbody>
        </table>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript">

        function tryRunAs(){
            $.get( "/runas" , function( data ) {
                $("#temp").html(data);
            });
        }
    </script>
</div>
</body>
</html>
